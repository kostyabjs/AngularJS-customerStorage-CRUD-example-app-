<!DOCTYPE html>
<html ng-app="angularTest">
<head lang="en">
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../scripts/mainCtrl.js"></script>
</head>
<body ng-controller="MainCtrl">
    <div class="table-responsive row">
        <div class="col-md-offset-1 col-md-10">
            <table class="table table-striped">
                <thead>
                    <button class="btn btn-default" ng-click="open()"><span class="glyphicon glyphicon-plus"></span>Add customer</button>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Telephone</td>
                    <td>Adress</td>
                    <td>Street</td>
                    <td>City</td>
                    <td>State</td>
                    <td>Zip</td>
                    <td></td>
                </thead>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.telephone}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.street}}</td>
                    <td>{{customer.city}}</td>
                    <td>{{customer.state}}</td>
                    <td>{{customer.zip}}</td>
                    <td class="editing">
                        <div class="btn-toolbar" role="toolbar">
                            <button class="btn btn-xs btn-warning" ng-click="open(customer)"><span class="glyphicon glyphicon-edit"></span></button>
                            <button class="btn btn-xs btn-danger" ng-click="removeRow(customer.name)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
