<div class="modal-header">
    <h3 class="modal-title">Add customer</h3>
</div>

<div class="modal-body">
    <div class="row">
        <form name="myForm">
            <div class="form-group col-md-8">
                <label for="name">Name</label>
                <input name="name"
                       ng-model="interim.name"
                       id="name"
                       type="text"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="email">Email</label>
                <input name="email"
                       ng-model="interim.email"
                       id="email"
                       type="email"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="telephone">Telephone</label>
                <input name="telephone"
                       ng-model="interim.telephone"
                       id="telephone"
                       type="text"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="address">Address</label>
                <input name="address"
                       ng-model="interim.address"
                       id="address"
                       type="text"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="street">Street</label>
                <input name="street"
                       ng-model="interim.street"
                       id="street"
                       type="text"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="city">City</label>
                <input name="city"
                       ng-model="interim.city"
                       id="city"
                       type="text"
                       class="form-control"
                       required>
            </div>
            <div class="form-group col-md-8">
                <label for="state">State</label>
                <input type="text" id="state" ng-model="interim.state" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
            </div>
            <div class="form-group col-md-8">
                <label for="zip">Zip</label>
                <input name="zip"
                       ng-model="interim.zip"
                       id="zip"
                       type="text"
                       class="form-control"
                       required>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="myForm.$invalid">OK</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
